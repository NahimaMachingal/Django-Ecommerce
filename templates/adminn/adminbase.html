<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H&M Admin</title>
    <!-- Add Bootstrap CSS link -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Add custom styles here */
        body {
            background-color: #f8f9fa; /* Light gray background */
            font-family: Arial, sans-serif; /* Specify font family */
            padding-top: 50px; /* Add space at the top */
        }

        .container {
            max-width: 800px; /* Limit content width */
            margin: auto; /* Center content horizontally */
            text-align: center; /* Center text */
        }

        h1 {
            color: #007bff; /* Blue heading */
            margin-bottom: 30px; /* Add space below heading */
        }

        .navbar-brand {
            font-weight: bold; /* Make navbar brand text bold */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="">H&M Admin Panel</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
          <li class="nav-item">
              <a class="nav-link" href="{% url 'adminn:custom_admin_homepage' %}">Home Page</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'adminn:users' %}">Users</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'adminn:categorylist' %}">Categories</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'adminn:productlist' %}">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'adminn:orderlist' %}">Orders</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'adminn:coupon' %}">Coupons</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'adminn:sales_report' %}">Sales Report</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <button class="btn btn-outline-danger my-2 my-sm-0" type="submit"><a class="nav-link" href="{% url 'adminn:signout' %}">Sign Out</button></a>
          </form>
        </div>
      </nav>
      
   <!-- Add Bootstrap JS and Popper.js scripts (order matters) -->
   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>

{% block content %}

{% endblock %}
