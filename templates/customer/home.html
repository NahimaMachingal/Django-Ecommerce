

	 {% extends "customer/base.html" %}
	 {% load static %}
	 {% block content %}


	<!-- ========================= SECTION MAIN ========================= -->
	<section class="section-intro padding-y-sm">
		<div class="container">

			<div class="intro-banner-wrap">
				<img src="{% static 'images/banners/hmbanner.png' %}" class="img-fluid rounded"
					style="width: 100%; height: 10%;">
			</div>

		</div> <!-- container //  -->
	</section>
	<!-- ========================= SECTION MAIN END// ========================= -->

	<!-- ========================= SECTION  ========================= -->
	<section class="section-name padding-y-sm">
		<div class="container">

			<header class="section-heading">
				<a href="{% url 'store' %}" class="btn btn-outline-primary float-right">See all</a>
				<h3 class="section-title">Popular products</h3>
			</header><!-- sect-heading -->

			
			<div class="row">
			{% for product in products %}
			{% if product.is_active %}
				<div class="col-md-3">
					<div class="card card-product-grid">
						<a href="{{product.get_url}}"> <img class="product_img img-fluid w-100 big_img" src="{{ product.images.first.image.url }}" alt="{{ product.product.name }}"> </a>
						<figcaption class="info-wrap">
							<a href="{{product.get_url}}" class="title">{{product.product_name}}</a>
							<div class="price mt-1">{% if product.discount > 0 %}
                        
                        <del class="price-old">${{ product.price }}</del>
                        <span class="price-discount">${{ product.price_after_discount }}</span>
						<span class="discount-label">({{ product.discount }}% off)</span>

					{% elif product.category.category_discount > 0 %}
						<del class="price-old">${{ product.price }}</del>
                        <span class="price-discount">${{ product.price_after_discount }}</span>
						<span class="discount-label">({{ product.category.category_discount }}% off)</span>	
                    {% else %}
                        <span class="price">${{ product.price }}</span>
                    {% endif %}</div> <!-- price-wrap.// -->
						</figcaption>
					</div>
				</div> <!-- col.// -->
				{% endif %}
				{% endfor %}
				
						
			</div> <!-- row.// -->


		</div><!-- container // -->
	</section>
	<!-- ========================= SECTION  END// ========================= -->




</body>

</html>
{% endblock %}
